<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page - Floundermode</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="/styles/main.css">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .test-content {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid #000;
            max-width: 600px;
        }
        
        .test-content h1 {
            font-family: "Bebas Neue", sans-serif;
            font-size: 3rem;
            margin: 0 0 1rem 0;
            color: #000;
            letter-spacing: 2px;
        }
        
        .test-content p {
            font-family: "Roboto Mono", monospace;
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 2rem;
        }
        
        .back-button {
            display: inline-block;
            background: #fb1414;
            color: white;
            padding: 0.75rem 1.5rem;
            border: 2px solid #000;
            border-radius: 8px;
            text-decoration: none;
            font-family: "Roboto Mono", monospace;
            font-weight: bold;
            box-shadow: 3px 3px 0 #000;
            transition: all 0.2s ease;
        }
        
        .back-button:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 5px 5px 0 #000;
        }
        
        .back-button:active {
            transform: translateY(0);
            box-shadow: 1px 1px 0 #000;
        }
        
        /* Dark mode styles */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f5f5f5;
        }
        
        body.dark-mode .test-content {
            background: rgba(26, 26, 26, 0.9);
            color: #fff;
            border-color: #fff;
        }
        
        body.dark-mode .test-content h1 {
            color: #fff;
        }
        
        body.dark-mode .test-content p {
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="test-content">
        <h1>üéØ Test Page</h1>
        <p>Congratulations! You successfully clicked the moving icon and made it to this test page. This is just a placeholder to test the concept of moving clickable elements.</p>
        <a href="/" class="back-button">‚Üê Back to Dictionary</a>
    </div>
    
    <script>
        // Simple dark mode toggle functionality
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
        
        // Add keyboard shortcut for dark mode (Ctrl/Cmd + D)
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'd') {
                e.preventDefault();
                toggleDarkMode();
            }
        });
        
        // Add a small easter egg - double click to toggle dark mode
        document.addEventListener('dblclick', toggleDarkMode);
    </script>
</body>
</html>
