name: Simple Test Action

on:
  push:
    branches: [ test-github-action ]

jobs:
  simple-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Test Node.js
      run: |
        echo "ðŸŽ‰ GitHub Action is working!"
        echo "Current directory: $(pwd)"
        echo "Node.js version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Files in repository:"
        ls -la
        echo "âœ… Node.js setup completed successfully"
        
    - name: List JSON files
      run: |
        echo "ðŸ“„ JSON files in terms directory:"
        ls -la terms/
        echo ""
        echo "ðŸ“„ Contents of terms directory:"
        for file in terms/*.json; do
          if [ -f "$file" ]; then
            echo "Found: $file"
          fi
        done
        echo "âœ… File listing completed"
