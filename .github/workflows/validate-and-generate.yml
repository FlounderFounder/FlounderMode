name: Simple Test Action

on:
  push:
    branches: [ test-github-action ]

jobs:
  simple-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Test Node.js
      run: |
        echo "üéâ GitHub Action is working!"
        echo "Current directory: $(pwd)"
        echo "Node.js version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Files in repository:"
        ls -la
        echo "‚úÖ Node.js setup completed successfully"
        
    - name: List JSON files
      run: |
        echo "üìÑ JSON files in terms directory:"
        ls -la terms/
        echo ""
        echo "üìÑ Contents of terms directory:"
        for file in terms/*.json; do
          if [ -f "$file" ]; then
            echo "Found: $file"
          fi
        done
        echo "‚úÖ File listing completed"
        
    - name: Validate JSON files
      run: |
        echo "üîç Validating JSON files..."
        for file in terms/*.json; do
          if [ -f "$file" ]; then
            echo "Validating $file"
            node -e "
              try {
                const data = JSON.parse(require('fs').readFileSync('$file', 'utf8'));
                console.log('‚úÖ $file is valid JSON');
                if (!data.term || !data.definition) {
                  console.log('‚ùå $file missing required fields (term, definition)');
                  process.exit(1);
                }
                console.log('‚úÖ $file has required fields');
              } catch (e) {
                console.log('‚ùå $file has invalid JSON:', e.message);
                process.exit(1);
              }
            "
          fi
        done
        echo "‚úÖ All JSON files validated successfully"
